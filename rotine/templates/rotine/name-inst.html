{% extends "base.html" %}
{% block content %}

 <div class="card-body">
        <div class="row">
            <div class="offset-1 col-10 list-div">
                <div class="card card-warning">
                    <div class="card-header">
                        <h3 class="card-title">Nomear Instrumentos</h3>
                    </div>

                    <div class="col-sm-6">

                        <div class="form-group">
                            <label>Digite o Tag do Instrumento</label>
                            <input type="text" class="form-control" id="meuInput" placeholder="Enter ...">
                        </div>
                    </div>

                    <div class="card-body">
                        <form id="some-form">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Nome Sugerido</label>
                                        <textarea class="form-control" id="meuTextarea" rows="3" placeholder="Enter ..."
                                            disabled=""></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" onclick="pegarTexto()">Submit</button>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
